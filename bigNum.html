<!DOCTYPE html>
<html>
    <head>
        <title>Biggest Number</title>
    </head>
    <body>
        <script>
            var a=parseInt(prompt("Enter the 1st Number:"));
            var b=parseInt(prompt("Enter the 2nd Number:"));
            var c=parseInt(prompt("Enter the  3rd Number:"));
            console.log("the numbers are: "+a +b+c )
            if((a>b)&&(a>c))
            document.write(+a +" is the biggest number")
            else if(b>c)
            document.write(""+b+ " is the biggest number")
            else
            document.write(+c+ " is the biggest number")
        </script>
    </body>
</html>
