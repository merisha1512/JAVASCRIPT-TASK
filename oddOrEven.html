<!DOCTYPE html>
<html>
    <head>
        <title>ODD or Even</title>
    </head>
    <body>
        <script>
           var n=parseInt(prompt("Enter the number:"));
           if(n%2==0){
            console.log("Even number");
           }
           else{
            console.log("Odd number");
           }
        </script>
    </body>
</html>
